<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Twinkle Coffee — สั่งล่วงหน้า</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top bar -->
  <header class="topbar">
    <div class="brand">
      <div class="logo">TC</div>
      <div>
        <div class="brand-name">Twinkle Coffee</div>
        <div class="brand-sub">สั่งล่วงหน้า ไม่ต้องรอ · ประมาณ 30 นาที</div>
      </div>
    </div>
    <div class="lang-cart">
      <button class="ghost">ตั้งค่าร้าน</button>
      <button class="ghost">สลับเป็นลูกค้า</button>
      <button id="cartBtn" class="cart-btn">ตะกร้า (0)</button>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">สั่งล่วงหน้า ไม่ต้องรอ</h1>
    <p class="subtitle">เลือกหมวดหมู่หรือค้นหาเมนูที่ต้องการได้เลย</p>

    <div id="tabs" class="tabs"></div>
    <input id="search" class="search" placeholder="ค้นหาเมนูหรือชื่ออังกฤษ…">
    <section id="grid" class="grid"></section>
  </main>

  <!-- Cart Panel -->
  <aside id="panel" class="panel hidden" role="dialog" aria-modal="true">
    <div class="panel-inner">
      <div class="panel-header">
        <strong>ตะกร้าของฉัน</strong>
        <button id="panelClose" class="icon-btn" aria-label="close">✕</button>
      </div>

      <div id="cartList" class="cart-list"></div>
      <div class="divider"></div>

      <form id="orderForm" class="form">
        <h3 class="form-title">ข้อมูลการรับสินค้า</h3>
        <div class="field">
          <label>ชื่อ</label>
          <input id="fName" placeholder="เช่น ก้องภพ">
        </div>
        <div class="field">
          <label>โทรศัพท์</label>
          <input id="fPhone" placeholder="081-234-5678">
        </div>
        <div class="field">
          <label>แผนก/โต๊ะ (ถ้ามี)</label>
          <input id="fDept" placeholder="เช่น HR/T2 หรือ โต๊ะ A3">
        </div>
        <div class="field">
          <label>เวลารับ (ถ้ามี)</label>
          <select id="fPickup">
            <option value="">เลือกเวลา…</option>
            <option>ภายใน 15 นาที</option>
            <option>ภายใน 30 นาที</option>
            <option>ภายใน 45 นาที</option>
          </select>
        </div>

        <div class="total-row">
          <span>ยอดรวม</span>
          <span id="total" class="total-amt">฿0</span>
        </div>

        <button type="submit" class="primary">ยืนยันสั่งซื้อ</button>
        <button type="button" id="backHome" class="secondary">เลือกเมนูเพิ่ม</button>
      </form>
    </div>
  </aside>

  <div id="toast" class="toast"></div>

  <script defer src="app.js"></script>
</body>
</html>
